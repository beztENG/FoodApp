<app-not-found
    [visible] = "!food.id"
    notFoundMessage = "Back To Homepage"
    resetLinkText = "Back To Homepage">
</app-not-found>

<div *ngIf="food.id" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '':'not'}}">‚ù§</span>
        </div>
        <div class="rating">
            <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="25px"
            [readonly]="true">

            </star-rating>
        </div>

        <div class="origin">
            <span *ngFor="let origin of food.origins">
                {{food.origins}}
            </span>
        </div>

        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong>
            </span>
        </div>

        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>
        
        <button (click) = "addToCart()">Add to Cart</button>
    </div>
</div>
